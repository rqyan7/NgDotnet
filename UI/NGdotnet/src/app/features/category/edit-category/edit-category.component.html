<div class="container">
    
    <h1 class="mt-3">edit category</h1>

    <ng-container *ngIf="category;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class = "form-lable" for="categoryId">CategoryId</label>
                    <input type="text" disabled
                    id="categoryId"
                    class="form-control"
                    name="categoryId"
                    [(ngModel)]="category.id">
                </div>

                <div class="mt-3">
                    <label class = "form-lable" for="categoryName">categoryName</label>
                    <input type="text"  
                    id="categoryName"
                    class="form-control"
                    name="categoryName"
                    [(ngModel)]="category.name">
                </div>

                <div class="mt-3">
                    <label class = "form-lable" for="categoryUrlhandle">categoryUrlhandle</label>
                    <input type="text" 
                    id="categoryUrlhandle"
                    class="form-control"
                    name="categoryUrlhandle"
                    [(ngModel)]="category.urlHandle">
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </ng-container>
    
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">Category Not found!!</div>
    </ng-template>
    


</div>
